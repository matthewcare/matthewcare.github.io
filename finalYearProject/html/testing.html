<!DOCTYPE html>
<html>
	<head>
		<title>Note calculator</title>

	<body>
		<input type="text" id="freq" placeholder="Type a frequency">
		<input type="text" id="output" readonly>
		<input type="button" value="submit" id="button">
		<input type="button" value="Toggle Live Input" id="toggleLiveInput">
		<script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
		<script src="../js/notes.js"></script>
		<script>
			var submitBtn = document.getElementById('button'),
				toggleLiveInputBtn = document.getElementById('toggleLiveInput'),
				freq = document.getElementById('freq'),
				output = document.getElementById('output');

			submitBtn.addEventListener('click', function (e) {
				output.value = 'All you niggers played ' + note.get(freq.value);
				e.preventDefault();
			});

			toggleLiveInputBtn.addEventListener('click', function (e) {
				toggleLiveInput();
				e.preventDefault();
			});
		</script>
	</body>
</html>
