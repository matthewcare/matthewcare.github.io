<!DOCTYPE html>
<html>
  <head>
  <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
  <script src="jwplayer.js"></script>
  <script>jwplayer.key="ABCdeFG123456SeVenABCdeFG123456SeVen==";</script>
  <link rel="stylesheet" href="jw-style.css">
  </head>
<body>

<input placeholder="Video source" type="text" id="video-source">
<button id="enter-video-source">Enter</button>
<div style="height: 500px; width: 500px;">
<div id="player"></div>
</div>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>

<script>
  $('#enter-video-source').on('click', function () {

                jwplayer('player').setup({
                    width: '100%',
                    height: "100%",
                    fallback: 'false',
                    autostart: 'false',
                                        primary: "flash",
                                        captions: {
                        color: '#fff',
                        backgroundOpacity: 0,
                        fontSize: 25,
                        edgeStyle: 'uniform'
                    },
                    sources: [
                                                {
                            file: $('#video-source').val(),
                            label: "Video Source",
                            type: "mp4"
                        }                    ]
                });
            })

    </script>
  

</body>
</html>
