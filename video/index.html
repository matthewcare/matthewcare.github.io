<!DOCTYPE html>
<html>
  <head>
  <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
  <script src="jwplayer.js"></script>
  <script>jwplayer.key="ML4/mSF/sy+BjNJbNyE8/h8WS8EQx9iQQTMu/g==";</script>
  <link rel="stylesheet" href="jw-style.css">
  </head>
<body>

<input placeholder="Video source" type="text" id="video-source">
<button id="enter-video-source">Enter</button>
<div style="height: 500px; width: 500px;">
<div id="player"></div>
</div>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>

<script>
  $(function () {
    
    function loadVideo(src) {
      jwplayer('player').setup({
            width: '100%',
            height: "100%",
            sources:[{
              file: src,
              type: "mp4",
              preload: "auto"
            }]
        });
    }
    
    $('#enter-video-source').on('click', function () {
          loadVideo($('#video-source').val())
    });
    
    function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    
    var query = getUrlVars()["url"];
    (function () {
      if (query) {
        loadVideo(query);
      }
    })()
    
  })
  

</script>
  

</body>
</html>
